version: 1
applications:
  - appRoot: csv-reader-ui
    backend:
    phases:
      preBuild:
        commands:
          - 'npm install -g typescript'
      build:
        commands:
          - '# Execute Amplify CLI with the helper script'
          - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn
        build:
          commands:
            - echo "I am running üèÉ on prod" 
            - yarn quasar build
      artifacts:
        baseDirectory: dist/spa
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*git
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'max-age=0'