version: 1
backend:
  phases:
    preBuild:
      commands:
        - 'npm install -g typescript'
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd csv-reader-ui
        - yarn
    build:
      commands:
        - cd csv-reader-ui
        - echo "I am running 🏃 on prod" 
        - yarn quasar build
  artifacts:
    baseDirectory: csv-reader-ui/dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - csv-reader-ui/node_modules/**/*git
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0'